<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    color: #333;
}

.container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: space-between;
    align-items: center;
}

.header {
    width: 100%;
    background-color: #333;
    color: yellow;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.header h1 {
    margin: 0;
    font-size: 1.5em;
}

.header nav a {
    color: yellow;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1.1em;
    transition: color 0.3s ease;
}

.header nav a:hover {
    color: #fff;
}

.main-content {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

.branding {
    max-width: 50%;
}

.branding h2 {
    font-size: 2em;
    margin: 0;
    animation: fadeIn 2s ease;
}

.branding p {
    font-size: 1.2em;
    margin: 10px 0;
    animation: fadeIn 3s ease;
}

.branding button {
    padding: 10px 20px;
    font-size: 1.2em;
    color: #fff;
    background-color: yellow;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    animation: fadeIn 4s ease;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.branding button:hover {
    background-color: #333;
    transform: scale(1.05);
}

.photo-display {
    max-width: 45%;
    margin-left: 20px;
    animation: slideIn 2s ease;
}

.photo-display img {
    max-width: 100%;
    height: auto;
    border: 5px solid yellow;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.photo-display img:hover {
    transform: scale(1.1);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
}

.footer {
    width: 100%;
    background-color: #333;
    color: yellow;
    text-align: center;
    padding: 10px 0;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        transform: translateX(-100%);
    }
    to {
        transform: translateX(0);
    }
}

    </style>
 
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RebrandEx</title>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1>RebrandEx</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#features">Features</a>
                <a href="#download">Download</a>
            </nav>
        </header>
        <main class="main-content">
            <div class="branding">
                <h2>Unleash the power with RebrandEx Executor</h2>
                
                <a href="https://www.mediafire.com/folder/ardsnzrmcdn60nh,3hal38gb1kklg4q,bksmjztv148ziy9,sw02vsvdqoo4guv/shared"><button>Download</button></a>
                <p>Experience the ultimate Executor for your needs.</p>
                
            </div>
            <div class="photo-display">
                <img src="Capture.PNG" alt="Executor photo" id="Executor-photo">
            </div>
        </main>
        <footer class="footer">
            <p>
                &copy; 2024 Rebrand. All right Reserved.</p>
        </footer>
    </div>
</body>
</html>
